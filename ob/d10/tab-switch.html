<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab-switch</title>
	<link rel="stylesheet" href='css/common.css'>
</head>
<body>
	<div class='container'>
		
		<div class='tab-menu-box1'>
			<div class='menu'>
				<ul id='tab-menu-title'>
					<li class='current' content-to='1'>价格趋势</li>
					<li content-to='2'>市场分布</li>
					<li content-to='3'>其他</li>
				</ul>
			</div>

			<div id='tab-menu-body' class='content'>
				<div content='1'>content1</div>
				<div content='2' class='hide'>content2</div>
				<div content='3' class='hide'>content3</div>
			</div>
		    
		    <div style='width:500px;height:30px;background:pink'>;lkjhg.,</div>
		</div>
	</div>



	<script src='GoTop_Ultimate/js/jquery-1.8.2.min.js'></script>
	<script type="text/javascript">
		$(function(){
			ChangeTab('#tab-menu-title', '#tab-menu-body');
		})

		function ChangeTab(title, body) {
            $(title).children().bind("click", function () { // 实际同于$(title).children().click(function(){
                $menu = $(this); // $menu的$没啥意义,也可写成var menu
                $content = $(body).find('div[content="' + $(this).attr("content-to") + '"]');
                $menu.addClass('current').siblings().removeClass('current');// 操作tabMenu
                $content.removeClass('hide').siblings().addClass('hide');// 操作tabBody
            });
        }
	</script>
</body>
</html>
